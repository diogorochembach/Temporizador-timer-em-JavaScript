<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cronômetro regressivo </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--Contador-->
    <div id="timer" class="timer">00:00:00</div>

    <!--Seção de inputs-->
    <section class="align-inputs">
        <div class="input-container">
            <label for="hors">Horas</label>
            <input type="number" id="hour" value="00" max="99" min="0">
        </div>

        <div class="input-container">
            <label for="minute">Minutos</label>
            <input type="number" id="minute" value="00" max="59" min="0">
        </div>

        <div class="input-container">
            <label for="second">Segundos</label>
            <input type="number" id="second" value="00" max="59" min="0">
        </div>
    </section>

    <!--Botão start para iniciar o cronômetro-->

    <div class="btn">
        <button id="btn-start">Start</button>
    </div>
</body>
</html>
